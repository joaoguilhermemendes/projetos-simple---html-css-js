<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <form name="form_main">
        <div>
            <span id="hour">00</span>:
            <span id="miutes">00</span>:
            <span id="seconds">00</span>:
            <span id="miliseconds">00</span>
        </div>
        <br>

        <button type="button" name="start" onclick="start_action()">start</button>
        <button type="button" name="pause" onclick="pause_action()">pause</button>
        <button type="button" name="reset" onclick="reset_action()">reset</button>
    </form>

</body>
<script src="script.js"></script>
</html>
